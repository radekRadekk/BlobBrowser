<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>BLOBowo</title>

    <link rel="shortcut icon" href="../static/shared/images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/userHomeScript.js"></script>
    <script src="js/logoutFunction.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/userHome.html">BLOBowo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <button class="btn btn-secondary my-2 my-sm-0" id="logoutButton">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="element">
    <div class="container col-10 justify-content-center">
        <div class="row justify-content-center">
            <div class="col-10">
                <img id="imageBox" src="data:image/jpeg;base64," alt="Image" style="max-height: 400px"></img>
            </div>

            <div class="row justify-content-center">
                <div class="btn-group me-2" role="group" aria-label="Pagination buttons">
                    <button type="button" class="btn btn-secondary" id="PreviousButton">Poprzednia strona
                    </button>
                    <button type="button" class="btn btn-secondary" id="NextButton">Następna strona
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="communicateModal" tabindex="-1" role="dialog" aria-labelledby="communicateModalTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="communicateModalTitle">Modal title</h5>
            </div>
            <div id="communicateModalText" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="communicateModalButton" type="button" class="btn btn-primary">Zrozumiałem</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
